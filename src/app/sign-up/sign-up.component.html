<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="bg-img">
  <br>
  <br>
  <div class="transbox">
<div class="content">

<div class="container" >
  <div class="row justify-content-center">
    
    <div class="col-md-5">

    
    
  <h2 style="text-align:center"><strong>Create Your Account</strong></h2>
  <br>
  <form #loginform="ngForm"  (ngSubmit)="registerUser()" _lpchecked="1">
    <small class="text-danger">{{message}}</small>
    <div class="form-group">
        <label for="name"><p style="font-size:20px;">UserName</p></label>
        <input type="text" class="form-control"  placeholder="Enter UserName" name="name" [(ngModel)]="user.name">
      </div>
    <div class="form-group">

      <label for="email"><p style="font-size:20px;">Email</p></label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email"  >
      
    </div>
    <div class="form-group">
      <label for="pwd"><p style="font-size:20px;">Password</p></label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"><p style="font-size:15px;"> Remember me</p></label>
    </div>
    <button type="submit" class="btn btn-default" ><b>Register</b></button>
  </form>
  <br>
  <small class="float-right" [routerLink]="['/login']"><p style="font-size:15px;color: white;">Existing User? Login here</p></small>
</div>
</div>
</div>
</div>
</div>
</div>
